apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "org.weyoung.xianbicycle"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 2
        versionName "2.0"
        signingConfig signingConfigs.debug
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    signingConfigs {
        debug {
            storeFile file("keystore/debug.keystore")
        }
        release {
            storeFile file('keystore/weyoung.keystore')
            storePassword "123321"
            keyAlias "weyoung"
            keyPassword "123321"
        }
    }

    productFlavors {
        internal {
            def baidu_api_key = 'YUpxbXswoMPxCCB9x2GLKsY9'
            resValue 'string', 'baidu_api_key', baidu_api_key
        }
        production {
            def baidu_api_key = 'zDvaqYrnbYSbD6d3qkoBbz04'
            resValue 'string', 'baidu_api_key', baidu_api_key
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.squareup.okhttp:okhttp:2.2.0'
    compile 'io.reactivex:rxjava:1.0.8'
    compile 'io.reactivex:rxandroid:0.24.0'
    compile 'com.google.code.gson:gson:2.3'
    compile 'com.jakewharton:butterknife:6.0.0'
}
